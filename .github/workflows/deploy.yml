name: Deploy Flight Chatbot

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Copy files via SSH
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USER }}
        key: ${{ secrets.KEY }}
        script: |
          echo "âœ… Switching to project dir"
          cd ~/Flight_chatbot

          echo "âœ… Pulling latest code"
          git fetch origin main
          git reset --hard origin/main

          echo "âœ… Creating .env file"
          cat <<EOF > .env
          AMADEUS_API_KEY=${{ secrets.AMADEUS_API_KEY }}
          AMADEUS_API_SECRET=${{ secrets.AMADEUS_API_SECRET }}
          BASE_URL=${{ secrets.BASE_URL }}
          GROQ_API_KEY=${{ secrets.GROQ_API_KEY }}
          GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}
          EOF

          echo "âœ… Creating virtual environment if not exists"
          python3 -m venv venv

          echo "âœ… Activating virtual environment"
          source venv/bin/activate

          echo "âœ… Upgrading pip"
          pip install --upgrade pip

          echo "âœ… Installing dependencies"
          pip install -r requirements.txt

          echo "âœ… Creating start.sh..."
          cat << 'EOF' > start.sh
          #!/bin/bash
          cd /home/azureuser/Flight_chatbot
          source venv/bin/activate
          exec uvicorn app:app --host 0.0.0.0 --port 8001
          EOF

          chmod +x start.sh

          echo "âœ… Restarting PM2 process..."
          pm2 delete flight-chatbot || true
          pm2 start ./start.sh --name flight-chatbot
          pm2 save

          echo "ðŸš€ Deployment complete!"
          echo "âœ… PM2 status:"
          pm2 status
