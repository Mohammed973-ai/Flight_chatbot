name: Deploy Flight Chatbot

on:
  push:
    branches:
      - main  # أو الفرع اللي عايز تراقبه

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to Azure VM via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            echo "🔄 Switching to Flight_chatbot directory..."
            cd ~/Flight_chatbot

            echo "✅ Pulling latest code..."
            git pull origin main

            echo "📦 Creating virtual environment if not exists..."
            if [ ! -d "venv" ]; then
              python3 -m venv venv
            fi

            echo "📥 Activating venv and installing requirements..."
            source venv/bin/activate
            pip install --upgrade pip
            pip install -r requirements.txt

            echo "🚀 Starting or Restarting Flight_chatbot with PM2..."
            pm2 restart flight-chatbot || \
            pm2 start "venv/bin/uvicorn app:app --host 0.0.0.0 --port 8001" --name flight-chatbot

            echo "✅ Deployment Done!"
