name: Deploy Flight Chatbot

on:
  push:
    branches:
      - main  # Ø£Ùˆ Ø§Ù„ÙØ±Ø¹ Ø§Ù„Ù„ÙŠ Ø¹Ø§ÙŠØ² ØªØ±Ø§Ù‚Ø¨Ù‡

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to Azure VM via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.KEY }}
          script: |
            echo "ğŸ”„ Switching to Flight_chatbot directory..."
            cd ~/Flight_chatbot

            echo "âœ… Pulling latest code..."
            git pull origin main

            echo "ğŸ“¦ Creating virtual environment if not exists..."
            if [ ! -d "venv" ]; then
              python3 -m venv venv
            fi

            echo "ğŸ“¥ Activating venv and installing requirements..."
            source venv/bin/activate
            pip install --upgrade pip
            pip install -r requirements.txt

            echo "ğŸš€ Starting or Restarting Flight_chatbot with PM2..."
            pm2 restart flight-chatbot || \
           pm2 start venv/bin/uvicorn --name flight-chatbot --interpreter none -- app:app --host 0.0.0.0 --port 8001 --reload


            echo "âœ… Deployment Done!"
